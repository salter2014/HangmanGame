<!DOCTYPE html>
<html>
<head>
	<title>Hangman: Let's Play!</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	
</head>
<body>


	<h1>HANGMAN: LET'S PLAY!</h1>

<div class="margin">

<div class="dotted2">
	<img src="https://lh5.ggpht.com/LOuqzWjJP64iS04I-BwnaQIW6kIbYU1Gj-w5LGnRSGMI83teIdO2FTnTvZhStHcK5Ys=w300" height="200" width="200">
</div>

<div class="dotted">
	<p>Press any letter to get started! </p>
	<form id="hangman">
    	<input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
    	<input id="guess" name="guess" type="submit" value="Guess" />
    	<button id="restart" name="restart" type="button">Restart</button>
	</form>
		<ul id="letters"></ul>
		<p id="man"></p>
		<p id="output" class="output"></p>

</div>
</div>


</body>

</html>
<script type="text/javascript" src="hangman.js"></script>
